<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект 5-го спринта</title>
  </head>

  <body class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo_white.svg')%>" alt="логотип">
    </header>
    
    <main>

      <section class="profile block">
        <div class="profile__info">
					<button class="profile__avatar-edit" name="edit-avatar" id="edit-avatar" type="button"
        aria-label="Редактировать аватар">
          	<img class="profile__avatar" src="<%=require('./images/default-user-profile.png')%>" alt="аватарка">
					</button>
          <div class="profile__main">
            <div class="profile__row-block">
              <h1 class="profile__name"></h1>
              <button class="profile__edit" type="button" aria-label="изменить профиль"></button>
            </div>
            <p class="profile__about"></p>
          </div>
        </div>
        <button class="profile__add" type="button" aria-label="добавить место"></button>
      </section>

      <section class="elements block">
      </section>

    </main>
    
    <footer class="footer block">
      <p class="footer__author">&copy; 2022 С. Баландин</p>
    </footer>

    <div class="popup popup_value_edit-profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__edit-form" name="popup-edit-form" novalidate>
          <label class="field">
            <input class="field__input field__input_profile-name" type="text" name="name" id="profile-name" minlength="2" maxlength="40" required placeholder="Ваше имя">
            <span class="field__error profile-name-error"></span>
          </label>
          <label class="field">
            <input class="field__input field__input_profile-about" type="text" name="about" id="profile-about" minlength="2" maxlength="200" required placeholder="Напиши о Вас в двух словах">
            <span class="field__error profile-about-error"></span>
          </label>
          <button class="button button_disabled button_profile" type="submit" aria-label="Сохранить" disabled>Сохранить</button>
        </form>
        <button class="popup__close popup__close_profile-window" type="button" aria-label="Закрыть окно"></button>
      </div>
    </div>


    <div class="popup popup_value_add-place">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__add-form" name="popup-add-form" novalidate>
          <label class="field">
            <input class="field__input popup__name" type="text" name="imagename" id="card-name" minlength="2" maxlength="30" required placeholder="Название">
            <span class="field__error card-name-error"></span>
          </label>
          <label class="field">
            <input class="field__input popup__link" type="url" name="imagelink" id="card-link" required placeholder="Ссылка на картинку">
            <span class="field__error card-link-error"></span>
          </label>
          <button class="button button_disabled button_card" type="submit" aria-label="Создать" disabled>Создать</button>
        </form>
        <button class="popup__close popup__close_card-window" type="button" aria-label="Закрыть окно"></button>
      </div>
    </div>

		<div class="popup popup_value_avatar">
			<div class="popup__container">
				<h2 class="popup__title">Обновить аватар</h2>
				<form class="popup__form popup__form_avatar" name="avatar-form" novalidate>
					<label class="field">
						<input class="field__input avatar__link" type="url" id="avatar-link" name="avatar"  placeholder="Ссылка"
							required />
						<span class="field__error avatar-link-error">
						</span>
					</label>
					<button type="submit" class="button button_avatar button_disabled" disabled>
						Сохранить
					</button>
				</form>
				<button class="popup__close popup__close-avatar"  type="button" aria-label="Закрыть"></button>
			</div>
		</div>

    <div class="popup popup_value_delete">
      <div class="popup__container">
        <h2 class="popup__title">Вы уверены?</h2>
        <form class="popup__form popup__form_delete" name="card-delete" novalidate>
          <button class="button button_delete-agree" type="submit">Да</button>
        </form>
        <button type="button" class="popup__close popup__close-delete" aria-label="Закрыть"></button>
      </div>
    </div>

    <div class="popup popup_value_image popup_type_dark">
      <div class="popup__container popup__container_value_image">
        <figure class="popup__block-image">
          <img class="popup__image" src="#" alt="#">
          <figcaption class="popup__about"></figcaption>
        </figure>
        <button class="popup__close popup__close_image-window" type="button"></button>
      </div>
    </div>



    <template class="template-card">
      <div class="element">
        <img class="element__image" src="#" alt="#">
        <div class="element__info">
          <h2 class="element__name"></h2>
          <div class="element__like_container">
            <button class="element__like" type="button" aria-label="мне нравится"></button>
            <p class="element__like_counter"></p>
          </div>
          <button class="element__delete" type="button" aria-label="удалить карточку"></button>
        </div>
      </div>
    </template>
<!-- 
    <script type="module" src="/pages/index.js"></script> -->
  </body>
</html>
