<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Проект 4-го спринта</title>
  </head>

  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo_white.svg" alt="логотип">
    </header>
    
    <main>

      <section class="profile block">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/уильям.png" alt="аватарка">
          <div class="profile__main">
            <div class="profile__row-block">
              <h1 class="profile__name">С. Баландининздя</h1>
              <button class="profile__edit" type="button"></button>
            </div>
            <p class="profile__about">Тоже, своего рода, путешественник</p>
          </div>
        </div>
        <button class="profile__add" type="button"></button>
      </section>

      <section class="elements block">
        <div class="element">
            <img class="element__image" src="images/Качар.jpg" alt="Первый город">
            <div class="element__info">
              <h2 class="element__name">Качар</h2>
              <button class="element__like" type="button"></button>
            </div>
        </div>
        <div class="element">
            <img class="element__image" src="images/Костанай.jpg" alt="Второй город">
            <div class="element__info">
              <h2 class="element__name">Костанай</h2>
              <button class="element__like" type="button"></button>
            </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/Челябинск.jpg" alt="Третий город">
          <div class="element__info">
            <h2 class="element__name">Челябинск</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/Москва.jpg" alt="Четвертый город">
          <div class="element__info">
            <h2 class="element__name">Москва</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/Екб.jpg" alt="Пятый город">
          <div class="element__info">
            <h2 class="element__name">Екатеринбург</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/СПб.jpeg" alt="Шестой город">
          <div class="element__info">
            <h2 class="element__name">Санкт-Петербург</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
      </section>

    </main>
    
    <footer class="footer block">
      <p class="footer__author">&copy; 2022 С. Баландин</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__edit-form" name="popup__editform" action="#" method="post">
          <input class="popup__input popup__input_value_name" type="text" name="yourname" id="nameprofile">
          <input class="popup__input popup__input_value_about" type="text" name="abutyou" id="aboutprofile">
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
        <button class="popup__close" type="button"></button>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
