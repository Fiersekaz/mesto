<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Проект 5-го спринта</title>
  </head>

  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo_white.svg" alt="логотип">
    </header>
    
    <main>

      <section class="profile block">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/уильям.png" alt="аватарка">
          <div class="profile__main">
            <div class="profile__row-block">
              <h1 class="profile__name">С. Баландининздя</h1>
              <button class="profile__edit" type="button" aria-label="изменить профиль"></button>
            </div>
            <p class="profile__about">Тоже, своего рода, путешественник</p>
          </div>
        </div>
        <button class="profile__add" type="button" aria-label="добавить место"></button>
      </section>

      <section class="elements block">
      </section>

    </main>
    
    <footer class="footer block">
      <p class="footer__author">&copy; 2022 С. Баландин</p>
    </footer>

    <div class="popup popup_value_edit-profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__edit-form" name="popup-edit-form" novalidate>
          <label class="field">
            <input class="field__input input_value_profile-name" type="text" name="yourname" id="profile-name" minlength="2" maxlength="40" required placeholder="Ваше имя">
            <span class="field__error profile-name-error"></span>
          </label>
          <label class="field">
            <input class="field__input input_value_profile-about" type="text" name="abutyou" id="profile-about" minlength="2" maxlength="200" required placeholder="Напиши о Вас в двух словах">
            <span class="field__error profile-about-error"></span>
          </label>
          <button class="button button_profile button__disabled" type="submit" aria-label="Сохранить" disabled>Сохранить</button>
        </form>
        <button class="popup__close popup__close_profile-window" type="button" aria-label="Закрыть окно"></button>
      </div>
    </div>


    <div class="popup popup_value_add-place">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__add-form" name="popup-add-form" novalidate>
          <label class="field">
            <input class="field__input popup__name" type="text" name="imagename" id="card-name" minlength="2" maxlength="30" required placeholder="Название">
            <span class="field__error card-name-error"></span>
          </label>
          <label class="field">
            <input class="field__input popup__link" type="url" name="imagelink" id="card-link" required placeholder="Ссылка на картинку">
            <span class="field__error card-link-error"></span>
          </label>
          <button class="button button_card button__disabled" type="submit" aria-label="Создать" disabled>Создать</button>
        </form>
        <button class="popup__close popup__close_card-window" type="button" aria-label="Закрыть окно"></button>
      </div>
    </div>

    <div class="popup popup_value_image">
      <div class="popup__container popup__container_value_image">
        <figure class="popup__block-image">
          <img class="popup__image" src="#" alt="#">
          <figcaption class="popup__about"></figcaption>
        </figure>
        <button class="popup__close popup__close_image-window" type="button"></button>
      </div>
    </div>

    <template class="template-cards">
      <div class="element">
        <img class="element__image" src="#" alt="#">
        <div class="element__info">
          <h2 class="element__name"></h2>
          <button class="element__like" type="button" aria-label="мне нравится"></button>
          <button class="element__delete" type="button" aria-label="удалить карточку"></button>
        </div>
      </div>
    </template>

    <script src="./scripts/cards.js"></script>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
