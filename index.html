<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Проект 5-го спринта</title>
  </head>

  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo_white.svg" alt="логотип">
    </header>
    
    <main>

      <section class="profile block">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/уильям.png" alt="аватарка">
          <div class="profile__main">
            <div class="profile__row-block">
              <h1 class="profile__name">С. Баландининздя</h1>
              <button class="profile__edit" type="button" aria-label="изменить профиль"></button>
            </div>
            <p class="profile__about">Тоже, своего рода, путешественник</p>
          </div>
        </div>
        <button class="profile__add" type="button" aria-label="добавить место"></button>
      </section>

      <section class="elements block">
      </section>

    </main>
    
    <footer class="footer block">
      <p class="footer__author">&copy; 2022 С. Баландин</p>
    </footer>

    <div class="popup popup_value_edit-profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__edit-form" name="popup-edit-form">
          <input class="popup__input popup__input_value_profile-name" type="text" name="yourname" id="nameprofile" required placeholder="Ваше имя">
          <input class="popup__input popup__input_value_profile-about" type="text" name="abutyou" id="aboutprofile" required placeholder="Напиши о Вас в двух словах">
          <button class="popup__save popup__save_profile" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
        <button class="popup__close popup__close_profile-window" type="button" aria-label="Закрыть окно"></button>
      </div>
    </div>


    <div class="popup popup_value_add-place">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__add-form" name="popup-add-form">
          <input class="popup__input popup__name" type="text" name="imagename" required placeholder="Название">
          <input class="popup__input popup__link" type="text" name="imagelink" required placeholder="Ссылка на картинку">
          <button class="popup__save popup__save_card" type="submit" aria-label="Создать">Создать</button>
        </form>
        <button class="popup__close popup__close_card-window" type="button" aria-label="Закрыть окно"></button>
      </div>
    </div>

    <div class="popup popup_value_image">
      <div class="popup__container popup__container_value_image">
        <figure class="popup__block-image">
          <img class="popup__image" src="#" alt="#">
          <figcaption class="popup__about"></figcaption>
        </figure>
        <button class="popup__close popup__close_image-window" type="button"></button>
      </div>
    </div>

    <template class="template-cards">
      <div class="element">
        <img class="element__image" src="#" alt="#">
        <div class="element__info">
          <h2 class="element__name"></h2>
          <button class="element__like" onclick="likeActive(this)" type="button" aria-label="мне нравится"></button>
          <button class="element__delete" type="button" aria-label="удалить карточку"></button>
        </div>
      </div>
    </template>
  
    <script src="./scripts/index.js"></script>
  </body>
</html>
